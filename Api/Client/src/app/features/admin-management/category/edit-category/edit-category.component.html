<div class="container">
  <form #form = "ngForm" (ngSubmit)="onSubmit()">
    <div class="border p-3 mt-4">
      <div class="row pb-2">
          <div class="col-12">
              <h1 class="text-center">Edit Category</h1>
          </div>
          <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name">
          </div>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-dark form-control">Save changes</button>
          </div>
          <div class="col-6">
            <button type="button" (click)="onCancel()" class="btn btn-secondary form-control">Back to list</button>
        </div>
        </div>
      </div>
    </div>
  </form>
</div>
