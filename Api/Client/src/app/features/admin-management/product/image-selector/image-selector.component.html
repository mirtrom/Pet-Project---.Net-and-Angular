<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body row">
    <div class="p-4 bg-light col-5">
      <h5 class="text-center">Upload Image</h5>
      <form #form="ngForm" (ngSubmit)="uploadImage()">
        <div class="mt-3">
          <input
            #fileInput
            type="file"
            class="form-control"
            (change)="onFileUploadChange($event)"
          >
        </div>
        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            name="title"
            [(ngModel)]="title"
          >
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-dark">Upload</button>
        </div>
      </form>
    </div>
    <div class="col-7" style="height: 100%;">
      <div class="mt-4" style="height: 100%;">
        <h5>Uploaded Images:</h5>
        <div
          style="overflow-y: scroll; height: 400px;"
          *ngIf="imageList.length > 0; else noImages"
        >
          <div class="row">
            <div class="col-3" *ngFor="let image of imageList">
              <div class="card mb-4 shadow-sm" (click)="selectImage(image)">
                <img
                  style="height: 150px; width: 100%;"
                  [src]="imageUrl + image.url"
                  class="card-img-top"
                  alt="{{ image.title }}"
                />
                <div class="card-body">
                  <p class="card-text">{{ image.title }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #noImages>
          <p>No images uploaded yet.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
