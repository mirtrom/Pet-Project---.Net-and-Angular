<div class="container">
  <form #form = "ngForm" (ngSubmit)="onDelete()">
    <div class="border p-3 mt-4">
      <div class="row pb-2">
          <div class="col-12">
              <h1 class="text-center">Create Product</h1>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" disabled>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" disabled></textarea>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" name="price" [(ngModel)]="model.price" disabled>
          </div>
          <div class="form-group mb-3">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" name="category" [(ngModel)]="model.category.name" disabled>
          </div>
          <div class="form-group mb-3">
              <label for="image">Image</label>
              <input type="text" class="form-control" id="image" name="image" [(ngModel)]="model.image.url" disabled>
          </div>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-danger form-control">Delete</button>
          </div>
          <div class="col-6">
            <button type="button" (click)="onCancel()" class="btn btn-secondary form-control">Back to list</button>
        </div>
        </div>
      </div>
    </div>
  </form>
</div>
