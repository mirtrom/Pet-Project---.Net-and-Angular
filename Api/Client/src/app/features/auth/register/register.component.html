<div class="d-flex flex-column min-vh-100 gradient-custom">
  <section class="flex-grow-1">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-4 text-uppercase">Registration</h2>
                <form #form="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="model.email" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="model.password"/>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                </form>
              </div>

              <div>
                <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Sign in</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
